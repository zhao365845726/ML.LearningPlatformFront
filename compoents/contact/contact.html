<script type="text/javascript">
    $(function () {
        ShowMap('112.894229,35.990015', '晋煤集团赵庄煤矿', '山西-长子县 长子县张店村', '陈兵', '86-0356-3600577', '15');
    })
    function ShowMap(zuobiao, name, addrsee, user, phone, zoom) {
        var arrzuobiao = zuobiao.split(',');
        var map = new BMap.Map("allmap");
       map.centerAndZoom(new BMap.Point(arrzuobiao[0], arrzuobiao[1]), zoom);
        map.addControl(new BMap.NavigationControl());
        var marker = new BMap.Marker(new BMap.Point(arrzuobiao[0], arrzuobiao[1]));
        map.addOverlay(marker);
        var infoWindow = new BMap.InfoWindow('<p class="map_p" style="">' + name + '</p><p class="map_p">地址：' + addrsee + '</p><p class="map_p">联系人：' + user + '</p><p class="map_p">电话：' + phone + '</p>');
        marker.addEventListener("click", function () {
            this.openInfoWindow(infoWindow);
        });
        marker.openInfoWindow(infoWindow);
    }
</script>
