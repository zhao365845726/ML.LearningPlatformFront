<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0" />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>米考云在线考试系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../assets/css/header.css"/>
    <link rel="stylesheet" href="../../assets/css/page.css"/>
    <link rel="stylesheet" href="../../assets/css/style.css"/>
    <link rel="stylesheet" href="../../assets/css/styleMobile.css"/>
</head>
<body>
    <!-- header -->
    <div class="container header">
        <div class="container headerImg">
            <img class="header-img" src="../../assets/images/header.png" alt="米考云在线考试系统"/>
            <img class="mobileheader-img displayNone" src="../../assets/images/header2.png" alt="米考云在线考试系统"/>
        </div>
        <div class="container navBox">
            <ul class="wrapper nav"></ul>
        </div>
        <div class="container searchBox">
            <div class="wrapper dateSearch">
                <div class="date">
                    <span class="date_year"></span>
                    <span class="date_time"></span>
                    <span class="date_riqi"></span>
                </div>
                <div class="search">
                    <input id="searchInput" placeholder="请输入关键字">
                    <div class="searchBtn cursor"><img src="../../assets/images/search.png"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- mobile header-->
    <div class="mobileNav">
        <div class="mobileNavL"></div>
        <div class="mobileNavC">
            <input type="text" id="mobileSearch"/>
            <span class="mobileNavSearchBtn"></span>
        </div>
        <div class="mobileNavR">
            登录
        </div>
        <ul class="mobileNavLists displayNone"></ul>
    </div>
    <!-- content -->
    <div class="wrapper content">
        <div class="main">
            <div class="container contentTitle interanswersTitle">您当前的位置：<a href="/index.html">首页</a> > <span class="article_title">疑问解答</span> </div>
            <div class="container sideBarTitle interanswersMobile">疑问解答</div>
            <!-- mobile back -->
            <div class="mobileBack"></div>
            <!-- mobile back -->
            <div class="container sideBarBox">
                <div class="container interanswersBox">
                    <div class="container interanswersTag">
                        <h3 class="interanswers_title"></h3>
                        <span class="QuestionTime"></span>
                        <span class="AnswerTime"></span>
                    </div>
                    <div class="container interanswers_reply">
                        <b>管理员回答：</b>
                        <p class="interanswers_reply_con"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="container footer"></div>
    <!-- mobile login -->
    <ul class="loginBox_mobile loginBox_mobile_in displayNone">
        <div class="login_del">x</div>
        <li class="userNameBox"><b></b><input type="text" class="userName mobileuserName"></li>
        <li class="userPasBox"><b></b><input type="password" class="userPas mobileuserPas"></li>
        <li><span class="login_err mobilelogin_err">账号或密码不对!</span><input type="button" value="登录" id="submit_mobile" class="cursor"></li>
    </ul>
    <div class="loginBox_mobile loginBox_mobile_out  displayNone">
        <div class="login_del">x</div>
        <h3>
            尊敬的用戶，您好！
        </h3>
        <div class="ui-login-item login_Account">
            账户: <span class="c-blue"></span>
        </div>
        <div class="ui-login-item login_RealName">
            姓名: <span class="c-blue"></span>
        </div>
        <div>
            <input type="button" value="退出" id="mobilesubmit_out" class="cursor"/>
        </div>
    </div>
</body>
<script src="../../assets/js/common/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="../../assets/js/common/jquery.cookie.min.js" type="text/javascript"></script>
<script src="../../assets/js/uitlity/pagination.min.js"></script>
<script src="../../assets/js/common/calendar.js" type="text/javascript"></script>
<script src="../../assets/js/common/config.js" type="text/javascript"></script>
<script src="../../assets/js/common/base.js" type="text/javascript"></script>
<script src="../../assets/js/interanswers/interanswers_show.js" type="text/javascript"></script>
</html>
