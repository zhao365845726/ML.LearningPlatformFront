<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0" />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>南阳煤业在线考试系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../assets/css/header.css"/>
    <link rel="stylesheet" href="../../assets/css/style.css"/>
    <!-- <link rel="stylesheet" href="../../assets/css/styleMobile.css"/> -->
</head>
<body>
    <!-- header -->
    <div class="container header">
        <div class="container headerImg">
            <img class="header-img" src="https://learning-1254977157.cos.ap-shanghai.myqcloud.com/common/pc-header.png" alt="南阳煤业在线考试系统"/>
            <img class="mobileheader-img displayNone" src="https://learning-1254977157.cos.ap-shanghai.myqcloud.com/common/pc-header.png" alt="南阳煤业在线考试系统"/>
        </div>
        <!-- <div class="container navBox">
            <ul class="wrapper nav"></ul>
        </div>
        <div class="container searchBox">
            <div class="wrapper dateSearch">
                <div class="date">
                    <span class="date_year"></span>
                    <span class="date_time"></span>
                    <span class="date_riqi"></span>
                </div>
                <div class="search">
                    <input id="searchInput" placeholder="请输入关键字">
                    <div class="searchBtn cursor"><img src="../../assets/images/search.png"></div>
                </div>
            </div>
        </div> -->
    </div>
    <!-- mobile header-->
    <div class="mobileNav">
        <div class="mobileNavL"></div>
        <div class="mobileNavC">
            <input type="text" id="mobileSearch"/>
            <span class="mobileNavSearchBtn"></span>
        </div>
        <div class="mobileNavR">
            登录
        </div>
        <ul class="mobileNavLists displayNone"></ul>
    </div>
    <!-- content -->
    <div class="container study_day_title">
        <div class="studyTest">
            每日一题 <span>(安全知识)</span>
        </div>
        <!-- mobile back -->
        <div class="mobileBack"></div>
        <!-- mobile back -->
    </div>
    <div class="wrapper content">
        <div class="main">
           <div class="container study_day">
               <div class="study_day_head">
               </div>
               <div class="container example_analysis displayNone">
                   <p class="analysis1">正确答案：<b class="example_analysis_show">B</b></p>
                   <!--<p class="analysis2">答案解析：<span class="example_analysis_so">答案解析答案解析答案解析答案解析</span></p>-->
               </div>
               <div class="container example_btn">
                   <div class="example_out cursor">退出</div>
                   <div class="example_show cursor displayNone">提交</div>
                   <div class="example_showAnswer cursor displayNone">查看答案</div>
               </div>
           </div>
        </div>
    </div>
    <!--退出-->
    <div class="closeTestBox displayNone">
        <div class="closeTest">
            <h3>提示</h3>
            <p>还未提交，是否继续？</p>
            <div class="closeTestBtn">
                <input type="button" value="取消" class="closeTest_n cursor"/>
                <input type="button" value="确定" class="closeTest_y cursor"/>
            </div>
            <div class="cursor closeTestDel">x</div>
        </div>
    </div>
    <!--提交-->
    <div class="loadanswerBox displayNone">
        <div class="closeTest">
            <h3>提示</h3>
            <p>还未做题，无法提交!</p>
            <div class="closeTestBtn">
                <input type="button" value="确定" class="loadanswer_n cursor"/>
            </div>
            <div class="cursor loadanswerDel">x</div>
        </div>
    </div>
    <!-- footer -->
    <div class="container footer"></div>
    <!-- mobile  login -->
    <ul class="loginBox_mobile loginBox_mobile_in displayNone">
        <div class="login_del">x</div>
        <li class="userNameBox"><b></b><input type="text" class="userName mobileuserName"></li>
        <li class="userPasBox"><b></b><input type="password" class="userPas mobileuserPas"></li>
        <li><span class="login_err mobilelogin_err">账号或密码不对!</span><input type="button" value="登录" id="submit_mobile" class="cursor"></li>
    </ul>
    <div class="loginBox_mobile loginBox_mobile_out  displayNone">
        <div class="login_del">x</div>
        <h3>
            尊敬的用戶，您好！
        </h3>
        <div class="ui-login-item login_Account">
            账户: <span class="c-blue"></span>
        </div>
        <div class="ui-login-item login_RealName">
            姓名: <span class="c-blue"></span>
        </div>
        <div>
            <input type="button" value="退出" id="mobilesubmit_out" class="cursor"/>
        </div>
    </div>
</body>
<script src="../../assets/js/common/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="../../assets/js/common/jquery.cookie.min.js" type="text/javascript"></script>
<script src="../../assets/js/common/calendar.js" type="text/javascript"></script>
<script src="../../assets/js/common/config.js" type="text/javascript"></script>
<script src="../../assets/js/common/base.js" type="text/javascript"></script>
<script src="../../assets/js/login/login.js" type="text/javascript"></script>
<script src="../../assets/js/study/day_show.js" type="text/javascript"></script>
</html>
