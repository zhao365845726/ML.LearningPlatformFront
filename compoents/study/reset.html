        <div class="container searchBox">

    </div>
    <!-- mobile header-->
    <div class="mobileNav">
        <div class="mobileNavL"></div>
        <div class="mobileNavC">
            <input type="text" id="mobileSearch"/>
            <span class="mobileNavSearchBtn"></span>
        </div>
        <div class="mobileNavR">
            登录
        </div>
        <ul class="mobileNavLists displayNone"></ul>
    </div>
    <!-- content -->
    <div class="wrapper content">
        <div class="main">
            <div class="container resetBox">
                <h3>
                    <a href="/compoents/study/personalinfo.html" class="displayNone displayHref">个人信息</a>
                    <a href="/compoents/study/personalreset.html" class="displayNone displayHref">修改信息</a>
                    <a href="javascript:;" class="active">修改密码</a>
                </h3>
                <!-- mobile back -->
                <div class="mobileBack"></div>
                <!-- mobile back -->
                <div class="container resetCon">
                    <ul class="resetLists">
                        <li class="container">
                            <b>账户：</b>
                            <span class="Account"></span>
                        </li>
                        <li class="container">
                            <b>学员名字：</b>
                            <span class="RealName"></span>
                        </li>
                        <li class="container">
                            <b>当前密码：</b>
                            <input type="password" class="oldPass"/>
                            <p class="oldPassTag resetTagCon displayNone"></p>
                        </li>
                        <li class="container">
                            <b>新密码：</b>
                            <input type="password" class="newPass"/>
                            <p class="newPassTag resetTagCon displayNone"></p>
                        </li>
                        <li class="container resetTag">
                            <b>新密码(重复)：</b>
                            <input type="password" class="newPass2"/>
                            <p class="newPass2Tag resetTagCon displayNone"></p>
                        </li>
                    </ul>
                    <div class="container resetBtns">
                        <input type="button" value="确定" class="resetBtny"/>
                        <input type="button" value="取消" class="resetBtnn"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="container footer"></div>
    <!-- mobile login -->
    <ul class="loginBox_mobile loginBox_mobile_in displayNone">
        <div class="login_del">x</div>
        <li class="userNameBox"><b></b><input type="text" class="userName mobileuserName"></li>
        <li class="userPasBox"><b></b><input type="password" class="userPas mobileuserPas"></li>
        <li><span class="login_err mobilelogin_err">账号或密码不对!</span><input type="button" value="登录" id="submit_mobile" class="cursor"></li>

    <div class="loginBox_mobile loginBox_mobile_out  displayNone">
        <div class="login_del">x</div>
        <h3>
            尊敬的用戶，您好！
        </h3>
        <div class="ui-login-item login_Account">
            账户: <span class="c-blue"></span>
        </div>
        <div class="ui-login-item login_RealName">
            姓名: <span class="c-blue"></span>
        </div>
        <div>
            <input type="button" value="退出" id="mobilesubmit_out" class="cursor"/>
        </div>
    </div>
