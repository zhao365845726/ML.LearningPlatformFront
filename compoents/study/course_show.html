<body>
    <!-- header -->
    <div class="container header">
        <div class="container headerImg hidden">
            <img class="header-img" src="../../assets/images/headerT.png" alt="南阳煤业在线考试系统"/>
            <img class="mobileheader-img displayNone" src="../../assets/images/headerT.png" alt="南阳煤业在线考试系统"/>
        </div>
       <!--  <div class="container navBox">
            <ul class="wrapper nav"></ul>
        </div>
        <div class="container searchBox">
            <div class="wrapper dateSearch">
                <div class="date">
                    <span class="date_year"></span>
                    <span class="date_time"></span>
                    <span class="date_riqi"></span>

                    <div class="searchBtn cursor"><img src="../../assets/images/search.png"></div>

    </div>
    <!-- mobile header-->
    <div class="mobileNav">
        <div class="mobileNavL"></div>
        <div class="mobileNavC">
            <input type="text" id="mobileSearch"/>
            <span class="mobileNavSearchBtn"></span>
        </div>
        <div class="mobileNavR">
            登录
        </div>
        <ul class="mobileNavLists displayNone"></ul>
    </div>
    <!-- content -->
    <div class="wrapper content">
        <div class="main">
            <ul class="container studyName">
                <li>公司：<b class="person_Company"></b></li>
                <li>部门：<b class="person_Dept"></b></li>
                <li>账户：<b class="person_Account"></b></li>
                <li class="lgout right"><a href="/compoents/study/personalinfo.html">修改信息</a> <a href="/compoents/study/reset.html">修改密码</a> <a href="javascript:loginOut();">退出</a></li>
                <li>姓名：<b class="person_Name"></b></li>
                <li>性别：<b class="person_Gender"></b></li>
                <li>身份证号码：<b class="person_IDCard"></b></li>
                <li class="right">电话号：<b class="person_Mobile"></b></li>
            </ul>
            <div class="container sideBarBox">
                <!-- mobile back start-->
                <div class="mobileBack"></div>
                <!-- mobile back end-->
                     <div class="container courseVideo">
                        <div class="courseVideoLeft">
                            <h3></h3>
                            <div class="videoPlay">
                                <video width="100%" height="100%" controls>
                                  <source src="http://image.mlkj.ymstudio.xyz/demo.mp4" type="" id="videoPlayUrl">
                                   您的浏览器不支持Video标签。
                                </video>
                            </div>
                        </div>
                         <div class="videoEvaluate">
                             <div class="videoEvaluateTitle">
                                 <div class="container bravo">
                                     <label class="bravo_btny cursor" num=2>好</label>
                                     <label class="bravo_btnn cursor" num=3>踩</label>
                                     <label class="bravo_btns cursor" num=1>收藏</label>
                                 </div>
                             </div>
                             <div class="videoEvaluateLists">
                                 <ul class="container writeEvaluate">
                                     <li class="cursor writecomment active" data-num=1>评论</li>
                                     <li class="cursor writecnotes" data-num=2>笔记</li>
                                 </ul>
                                 <textarea name="" id="evaluateCon" cols="30" rows="10"></textarea>
                                 <div class="container videoSubmitBox">
                                     <input type="button" id="videoSubmit" value="发表"/>
                                 </div>
                                 <input type="hidden" id="courseId"/>
                                 <input type="hidden" id="myNotice"/>
                             </div>
                         </div>
                         <div class="commentmore displayNone">
                              <h3>评论</h3>
                             <ul class="container commentLists">
                                 <!--<li class="container commentlist">-->
                                      <!--<div class="container commentlistT">-->
                                          <!--<img src="../../assets/images/comment.png" alt="" class="commentImg"/>-->
                                          <!--<span class="commentName">蓝岚的天</span>-->
                                          <!--<b class="commentTime">2018-12-11</b>-->
                                      <!--</div>-->
                                     <!--<p class="commentCon">很棒</p>-->
                                 <!--</li>-->
                             </ul>
                             <div id="pageBar"></div>
                         </div>
                     </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="container footer"></div>
    <!-- mobile login -->
    <ul class="loginBox_mobile loginBox_mobile_in displayNone">
        <div class="login_del">x</div>
        <li class="userNameBox"><b></b><input type="text" class="userName mobileuserName"></li>
        <li class="userPasBox"><b></b><input type="password" class="userPas mobileuserPas"></li>
        <li><span class="login_err mobilelogin_err">账号或密码不对!</span><input type="button" value="登录" id="submit_mobile" class="cursor"></li>
    </ul>
    <div class="loginBox_mobile loginBox_mobile_out  displayNone">
        <div class="login_del">x</div>
        <h3>
            尊敬的用戶，您好！
        </h3>
        <div class="ui-login-item login_Account">
            账户: <span class="c-blue"></span>
        </div>
        <div class="ui-login-item login_RealName">
            姓名: <span class="c-blue"></span>
        </div>
        <div>
            <input type="button" value="退出" id="mobilesubmit_out" class="cursor"/>
        </div>
    </div>
</body>
