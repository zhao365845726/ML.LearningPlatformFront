<script src="../../assets/js/common/jquery-1.11.3.min.js" type="text/javascript"></script>

<script src="../../assets/js/common/base.js" type="text/javascript"></script>
<script src="../../assets/js/lecturer/lecturer.js" type="text/javascript"></script>
<script>
    $(function(){
        /*展示图片*/
        var index = 0;
        $(".lecturerLists").on('click','li',function(){
            var src = $(this).find('img').attr('src');
            index = $(this).index();
            var li_length = $('.lecturerLists li').length;
            if(src){
                $(".shadeImg").attr('src',src);
                $(".shadeNum").html((index+1)+'/'+li_length);
                $(".shade").show();
            }
        })
        $(".shadeRight").click(function(){
            index++;
            var li_length = $('.lecturerLists li').length;
            if(index < li_length){
                var src = $('.lecturerLists li:eq('+index+')').find('img').attr('src');
                $(".shadeImg").attr('src',src);
                $(".shadeNum").html((index+1)+'/'+li_length);
            }else{
                index = li_length - 1;
            }
        })
        $(".shadeLeft").click(function(){
            index--;
            var li_length = $('.lecturerLists li').length;
            if(index >= 0){
                var src = $('.lecturerLists li:eq('+index+')').find('img').attr('src');
                $(".shadeImg").attr('src',src);
                $(".shadeNum").html((index+1)+'/'+li_length);
            }else{
                index = 0;
            }

        })
        $(".del_shade").click(function(){
            $(".shade").hide();
        })
    })
</script>
</html>
